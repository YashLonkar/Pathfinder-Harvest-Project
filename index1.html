<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #board {
            width: 600px;
            height: 600px;
            background-color: #ccc;
            /* Additional styles for the grid appearance */
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 2px;
        }

        #logo {
            margin: 10px 0;
            padding: 10px;
        }

        #score-container {
            width: 50%;
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically and horizontally */
            height: 100%;
        }

        #total-score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #buttons {
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="pathfinder_logo.png" alt="Pathfinder Logo" width="150">
        </div>
        <div id="score-container">
            <div id="total-score">Total Score: 0</div>
            <div id="buttons">
                <button class="button">Start</button>
                <button class="button">Restart</button>
            </div>
        </div>
        <div id="board"></div>
    </div>
</body>
</html>
